<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us</title>
        <!-- externel css -->
     <link rel="stylesheet" href="nav2.css">
     <link rel="stylesheet" href="index.css">
     <link rel="stylesheet" href="contact.css">
     <link rel="stylesheet" href="footer.css">
     <link rel="stylesheet" href="column.css">
     <link rel="stylesheet" href="Image1">
    <!-- Bootstrap Icon CDN Link -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
<!-- LOGIN  START -->
<section class="outer-welcome">
  <div class="welcome-inner">
    <h1>Welcome back!!</h1>
    <p class="welcome-paragraph">Please enter your details to get sign in to your account.</p>

    <form class="login-form" action="#" method="post" novalidate>
      <fieldset class="login-fieldset">
        <legend class="login-legend">Login</legend>
        <p class="legend-sub">Please fill your login info*</p>

        <!-- email -->
    <div class="pill-input">
    <i class="bi bi-envelope"></i>
    <input type="email" placeholder="Enter your email..." required>
    </div>

<!-- password -->
    <div class="pill-input">
    <i class="bi bi-lock"></i>
    <input type="password" placeholder="Enter your password..." required>
    </div>

    
        <button class="pill-btn" type="submit">Login</button>

        <p class="signup-line">Don't have an account yet? <a href="#">Sign In here.</a></p>
      </fieldset>
    </form>
  </div>
</section>
<!-- LOGIN END -->
</body>
</html>
